
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Library</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      color: #333;
    }

    .book-library {
      background-color: #ffffff;
      max-width: 1000px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
    }

    .book {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 250px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      padding: 10px;
    }

    .book:hover {
      transform: scale(1.03);
    }

    .book img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 6px;
      display: block;
    }

    /* new wrapper inside .book (keeps structure and is easy for tests to find) */
    .book-info {
      padding: 10px 6px 0;
    }

    .book h2 {
      font-size: 18px;
      margin: 6px 0 4px;
      color: #333;
    }

    .book p.author {
      color: #777777; /* required */
      font-size: 14px;
      margin: 4px 0;
    }

    .book p.price {
      color: #2ecc71; /* required */
      font-weight: bold;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <h1>Book Library</h1>

  <div class="book-library">

    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="Spy in the Amber">
      <div class="book-info">
        <h2>Spy in the Amber</h2>
        <p class="author">By Manohar Malgonkar</p>
        <p class="price">$12.99</p>
      </div>
    </div>

    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Sacred Games">
      <div class="book-info">
        <h2>Sacred Games</h2>
        <p class="author">By Vikram Chandra</p>
        <p class="price">$15.50</p>
      </div>
    </div>

    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" alt="Byomkesh Bakshi">
      <div class="book-info">
        <h2>Byomkesh Bakshi</h2>
        <p class="author">By Sharadindu Bandyopadhyay</p>
        <p class="price">$10.75</p>
      </div>
    </div>

  </div>

</body>
</html>
